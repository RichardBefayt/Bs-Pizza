<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Bs Pizza/Panier</title>
    </head>
<body>
    <!-- Partie En-tête -->
    <header class="header">
        <section class="flex">
            <a href="index.html" class="header-link">
                <span class="header-span">
                    <img src="assets/images/logo.png" alt="Logo" />
                </span>
                <h3>Bs Pizza</h3>
            </a>

            <nav class="navbar">
                <a href="index.html">Accueil</a>
                <a href="about.html">A Propos</a>
                <a href="menu.html">Menu</a>
                <a href="order.html">Commandes</a>
                <a href="cart.html">Panier</a>
                <a href="user.html">Compte</a>
            </nav>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="order-btn" class="fas fa-box"></div>
                <div id="cart-btn" class="fas fa-shopping-cart"><span>(4)</span></div>
            </div>
        </section>
    </header>

    <!-- Partie Panier -->
    <div class="shopping-cart">
        <section>
            <div id="close-cart"><span>fermer</span></div>

            <div class="box">
                <a href="#" class="fas fa-times"></a>
                <img src="assets/images/Pizzas/pizza-1.jpg" alt="">
                <div class="content">
                    <p>Pizza Margarita<span> 7€</span></p>
                    <form action="" method="post">
                        <input
                            type="number"
                            class="qty"
                            name="qty"
                            min="1"
                            value="2"
                            max="100"
                        >
                        <button
                            type="submit"
                            class="fas fa-edit"
                            name="update_qty"
                        ></button>
                    </form>
                </div>
            </div>

            <div class="box">
                <a href="#" class="fas fa-times"></a>
                <img src="assets/images/Pizzas/pizza-2.jpg" alt="">
                <div class="content">
                    <p>Pizza Fermière<span> 8€</span></p>
                    <form action="" method="post">
                        <input
                            type="number"
                            class="qty"
                            name="qty"
                            min="1"
                            value="1"
                            max="100"
                        >
                        <button
                            type="submit"
                            class="fas fa-edit"
                            name="update_qty"
                        ></button>
                    </form>
                </div>
            </div>

            <div class="box">
                <a href="#" class="fas fa-times"></a>
                <img src="assets/images/Pizzas/pizza-3.jpg" alt="">
                <div class="content">
                    <p>Pizza 4 Fromages <span> 8€</span></p>
                    <form action="" method="post">
                        <input
                            type="number"
                            class="qty"
                            name="qty"
                            min="1"
                            value="2"
                            max="100"
                        >
                        <button
                            type="submit"
                            class="fas fa-edit" 
                            name="update_qty"
                        ></button>
                    </form>
                </div>
            </div>

            <div class="box">
                <a href="#" class="fas fa-times"></a>
                <img src="assets/images/Pizzas/pizza-4.jpg" alt="">
                <div class="content">
                    <p>Pizza Norvégienne<span> 8€</span></p>
                    <form action="" method="post">
                        <input
                            type="number"
                            class="qty"
                            name="qty"
                            min="1"
                            value="1"
                            max="100"
                        >
                        <button
                            type="submit"
                            class="fas fa-edit" 
                            name="update_qty"
                        ></button>
                    </form>
                </div>
            </div>

            <a href="#order" class="btn">Commander</a>
        </section>
    </div>
</body>
</html>
